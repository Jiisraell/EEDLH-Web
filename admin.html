<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Admin - El Encanto De La Huerta</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary-green: #0b3d0b;
      --light-green: #e6f1e6;
    }

    body {
      background-color: #f8f9fa;
    }

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .admin-header {
      background: linear-gradient(135deg, var(--primary-green) 0%, #2a6d2a 100%);
      color: white;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      border-left: 4px solid var(--primary-green);
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .badge-estado {
      font-size: 0.85rem;
      padding: 0.4rem 0.8rem;
    }

    .estado-pendiente { background-color: #ffc107; }
    .estado-en_preparacion { background-color: #17a2b8; }
    .estado-enviado { background-color: #007bff; }
    .estado-entregado { background-color: #28a745; }
    .estado-cancelado { background-color: #dc3545; }

    #admin-panel { display: none; }
  </style>
</head>

<body>
  <!-- Login -->
  <div id="login-section" class="login-container">
    <div class="login-card card">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: var(--primary-green);"></i>
          <h3 class="mt-3">Panel de Administración</h3>
          <p class="text-muted">El Encanto de la Huerta</p>
        </div>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div id="login-error" class="alert alert-danger d-none"></div>
          <button type="submit" class="btn btn-success w-100" style="background-color: var(--primary-green);">
            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Panel Admin -->
  <div id="admin-panel">
    <!-- Header -->
    <div class="admin-header">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h2 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>Panel de Administración</h2>
            <p class="mb-0 opacity-75">El Encanto de la Huerta</p>
          </div>
          <button class="btn btn-light" onclick="cerrarSesion()">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <!-- Estadísticas -->
      <div class="row mb-4">
        <div class="col-md-3 mb-3">
          <div class="card stat-card">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <p class="text-muted mb-1">Total Pedidos</p>
                  <h3 id="stat-total">0</h3>
                </div>
                <i class="bi bi-cart-fill" style="font-size: 2rem; color: var(--primary-green);"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card stat-card">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <p class="text-muted mb-1">Ingresos Totales</p>
                  <h3 id="stat-ingresos">0€</h3>
                </div>
                <i class="bi bi-currency-euro" style="font-size: 2rem; color: #28a745;"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card stat-card">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <p class="text-muted mb-1">Pendientes</p>
                  <h3 id="stat-pendientes">0</h3>
                </div>
                <i class="bi bi-clock-fill" style="font-size: 2rem; color: #ffc107;"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card stat-card">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <p class="text-muted mb-1">Pedido Promedio</p>
                  <h3 id="stat-promedio">0€</h3>
                </div>
                <i class="bi bi-graph-up" style="font-size: 2rem; color: #17a2b8;"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Filtros -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-md-4">
              <label class="form-label">Filtrar por estado:</label>
              <select class="form-select" id="filtro-estado">
                <option value="todos">Todos los pedidos</option>
                <option value="pendiente">Pendientes</option>
                <option value="en_preparacion">En Preparación</option>
                <option value="enviado">Enviados</option>
                <option value="entregado">Entregados</option>
                <option value="cancelado">Cancelados</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Buscar:</label>
              <input type="text" class="form-control" id="buscar-pedido" placeholder="Nombre, email, ID...">
            </div>
            <div class="col-md-4">
              <label class="form-label d-block">&nbsp;</label>
              <button class="btn btn-success" onclick="cargarPedidos()">
                <i class="bi bi-arrow-clockwise me-2"></i>Actualizar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de Pedidos -->
      <div class="card">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Lista de Pedidos</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Cliente</th>
                  <th>Fecha</th>
                  <th>Total</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="pedidos-tbody">
                <tr>
                  <td colspan="6" class="text-center">
                    <div class="spinner-border text-success" role="status">
                      <span class="visually-hidden">Cargando...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Detalles Pedido -->
  <div class="modal fade" id="modalDetalles" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-file-earmark-text me-2"></i>Detalles del Pedido #<span id="modal-pedido-id"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modal-body-content">
          <!-- Se llenará con JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
